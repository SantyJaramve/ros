

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Página Animada</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #6a0dad; /* Fondo morado */
    overflow-x: hidden;
    font-family: Arial, sans-serif;
  }

  .contenedor {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 40px;
  }

  .caja {
    width: 200px;
    height: 200px;
    background: white;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .caja img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .caja.ampliada {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1.5);
    z-index: 1000;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
  }

  .texto {
    display: none;
    position: fixed;
    top: 70%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.9);
    padding: 15px 20px;
    border-radius: 10px;
    z-index: 1100;
  }

  .texto.mostrar {
    display: block;
  }

  /* Corazones tipo cascada */
  .corazon {
    position: fixed;
    top: -20px;
    color: #ff4dd2;
    font-size: 25px;
    animation: caer 4s linear forwards;
    pointer-events: none;
  }

  @keyframes caer {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="contenedor">
  <div class="caja" onclick="ampliar(this, 'Primera foto contigo, ya para ese entonces estaba aprendiendo a quererte como lo hago ahora, y te quiero bastante mi niña, atesoro cada momento contigo.')">
    <img src="foto2.jpg" />
  </div>

  <div class="caja" onclick="ampliar(this, 'para este punto supe que tu eres lo unico que deseo en el mundo entero, vivir cada paseo, momento, a tu lado, me haces muy feliz, no te imaginas cuanto.')">
    <img src="foto3.jpg" />
  </div>

  <div class="caja" onclick="ampliar(this, 'y ahora me encanta como me miras, como me hablas, como me tratas, tu forma de demostrarme cariño, lo atenta que eres conmigo, amo tu tacto, tu olor, tus ojitos tan hermosos, tu sonrisa que me mata, tu personalidad me encanta, amo todo de ti y quiero seguir a tu lado porque solo tu sabes hacerme feliz, y quiero darte todo de mi, quiero cuidar esa sonrisa y darte los mejores momento de tu vida, porque lo que he vivido contigo este poco tiempo han sido los mejores momento de mi vida.')">
    <img src="foto4.jpg" />
  </div>
</div>

<div id="texto" class="texto"></div>

<script>
  let cajaActiva = null;

  function ampliar(caja, mensaje) {
    // Restaurar si ya había una activa
    if (cajaActiva && cajaActiva !== caja) {
      cajaActiva.classList.remove('ampliada');
    }

    caja.classList.toggle('ampliada');
    cajaActiva = caja;

    const texto = document.getElementById('texto');
    if (caja.classList.contains('ampliada')) {
      texto.textContent = mensaje;
      texto.classList.add('mostrar');
    } else {
      texto.classList.remove('mostrar');
    }
  }

  // Generador de corazones
  setInterval(() => {
    const corazon = document.createElement('div');
    corazon.classList.add('corazon');
    corazon.textContent = '❤';
    corazon.style.left = Math.random() * window.innerWidth + 'px';
    corazon.style.fontSize = (20 + Math.random() * 20) + 'px';

    document.body.appendChild(corazon);

    setTimeout(() => {
      corazon.remove();
    }, 4000);
  }, 400);
</script>

</body>
</html>
